<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/French_language" class="extiw" title="w:French language">French</a></span> <i class="Latn mention" lang="fr"><a href="/wiki/algorithme#French" title="algorithme">algorithme</a></i>; from the <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_French" class="extiw" title="w:Old French">Old French</a></span> <i class="Latn mention" lang="fro"><a href="/wiki/algorisme#Old_French" title="algorisme">algorisme</a></i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Medieval_Latin" class="extiw" title="w:Medieval Latin">Medieval Latin</a></span> <i class="Latn mention" lang="la"><a href="/w/index.php?title=algorismus&amp;action=edit&amp;redlink=1" class="new" title="algorismus (page does not exist)">algorismus</a></i>, a transliteration of the <span class="etyl"><a href="https://en.wikipedia.org/wiki/Arabic" class="extiw" title="w:Arabic">Arabic</a></span> form of the name of the Persian mathematician <a href="https://en.wikipedia.org/wiki/Muhammad_ibn_M%C5%ABs%C4%81_al-Khw%C4%81rizm%C4%AB" class="extiw" title="wikipedia:Muhammad ibn Mūsā al-Khwārizmī">al-Khwārizmī</a> (<i class="Arab mention" lang="ar"><a href="/w/index.php?title=%D8%A7%D9%84%D8%AE%D9%88%D8%A7%D8%B1%D8%B2%D9%85%D9%8A&amp;action=edit&amp;redlink=1" class="new" title="الخوارزمي (page does not exist)">الخَوَارِزْمِيّ</a></i>&#8206; <span class="mention-gloss-paren annotation-paren">(</span><span lang="ar-Latn" class="mention-tr tr Latn">al-ḵawārizmiyy</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">native of <a href="/wiki/Khwarezm" title="Khwarezm">Khwarezm</a></span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Persian_language" class="extiw" title="w:Persian language">Persian</a></span> <i class="fa-Arab mention" lang="fa"><a href="/wiki/%D8%AE%D9%88%D8%A7%D8%B1%D8%B2%D9%85#Persian" title="خوارزم">خوارزم</a></i>&#8206; <span class="mention-gloss-paren annotation-paren">(</span><span lang="fa-Latn" class="mention-tr tr Latn">xvârezm</span><span class="mention-gloss-paren annotation-paren">)</span>).
